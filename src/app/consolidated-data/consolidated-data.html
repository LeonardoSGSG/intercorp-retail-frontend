<h2>Datos Consolidados</h2>

<input type="text" [(ngModel)]="searchText" (input)="onSearch()" placeholder="Buscar..." />

<p><strong>Última actualización:</strong> {{ lastUpdated }}</p>

<table border="1" cellpadding="4" cellspacing="0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Ciudad</th>
      <th>País</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filteredData">
      <td>{{ item.id }}</td>
      <td>{{ item.firstname }}</td>
      <td>{{ item.lastname }}</td>
      <td>{{ item.city }}</td>
      <td>{{ item.country }}</td>
      <td>{{ item.email }}</td>
    </tr>
  </tbody>
</table>
